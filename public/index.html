<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <div class="container">  

      <form id="loginForm" action="#">
        <center><a href="http://www.lebes.com.br"><img src="./img/lebes_logo.png" width="50%"/></a></center>
        <br>
        <fieldset>
          <input id="name" placeholder="Seu nome" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input id="email" placeholder="Seu e-mail" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input id="lgpd" type="checkbox" tabindex="3" value="yes" required>
          <label for="lgpd">Eu concordo com os <a href="lebes-termos-condicoes.html" target=\"_blank\">termos e condições</a></label>
        </fieldset>
        <fieldset>
          <button type="submit" >Entrar no WiFi</button>
        </fieldset>
        <p class="copyright">Desenvolvido por <a href="http://www.infrati.com.br" target="_blank" title="InfraTI">InfraTI</a></p>
      </form>

    </div>

    <label hidden id="baseGrantURL"></label></p>
    <label hidden id="userContinueURL"></label></p>
    <label hidden id="clientIP"></label></p>
    <label hidden id="clientMAC"></label></p>
    <label hidden id="nodeMAC"></label></p>

    <script src="./js/meraki.js"></script>
</html>
